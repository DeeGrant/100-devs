<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A little game of x's and o's">
    	<meta name="keywords" content="tic, tac, toe, tic-tac-toe, x, o, game">

		<title>Tic Tac Toe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<div id="board">
			<div class="row">
				<div id="space0">0</div>
				<div id="space1">1</div>
				<div id="space2">2</div>
			</div>
			<div class="row">
				<div id="space3">3</div>
				<div id="space4">4</div>
				<div id="space5">5</div>
			</div>
			<div class="row">
				<div id="space6">6</div>
				<div id="space7">7</div>
				<div id="space8">8</div>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
